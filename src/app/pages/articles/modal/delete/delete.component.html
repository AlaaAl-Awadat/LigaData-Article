<div class="modal-header pb-0 px-0">
  <div class="col-12 px-2 pt-2 row mx-0 justify-content-between align-items-center bg-green border-radius-t-15px c-white">
    <label class="font-weight-bold mx-2">Confirm Delete</label>
    <button type="button" mat-icon-button class="mb-2" (click)="modalClose()">
      <span class="mdi mdi-close mdi-24px mdi-bold"></span>
    </button>
  </div>
</div>
<div class="modal-body bg-white">
  <label>Are you sure you want to delete the article?</label>
</div>
<div class="modal-footer pt-0 px-0">
  <div class="col-12 px-2 pt-2 border-radius-b-15px bg-gray-very-light d-flex justify-content-center">
    <button type="submit" mat-button class="mat-buttons saving mx-2 mb-2" (click)="delete()">
      <span>Delete</span>
    </button>
    <button type="button" mat-button class="mat-buttons cancel mx-2 mb-2" (click)="modalClose()">
      <span>Cancel</span>
    </button>
  </div>
</div>
